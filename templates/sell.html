{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/sell.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="sell-header">
        <h1>Sell an Item</h1>
        <p>Fill in the details below to list your item on the marketplace.</p>
    </div>

    <form action="{% url 'sell' %}" method="POST" enctype="multipart/form-data" class="sell-form">
        {% csrf_token %}

        <div class="upload-card" id="drop-zone">
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <p class="upload-title" id="file-name-display">Add photos</p>
                <p class="upload-subtitle">Click to browse or drag and drop</p>
                
                <input type="file" name="image" id="image-upload" accept="image/*" hidden required>
                <label for="image-upload" class="upload-label"></label>
            </div>
        </div>

        <div class="form-section">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="What are you selling?" required>
            </div>

            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your item â€” condition details, included accessories, etc." required></textarea>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        {% for cat in form.fields.category.queryset %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group">
                    <label for="price">Price (KSh)</label>
                    <input type="number" id="price" name="price" step="0.01" placeholder="0.00" required>
                </div>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label for="condition">Condition</label>
                    <select id="condition" name="condition" required>
                        <option value="" disabled selected>Select Condition</option>
                        {% for value, label in form.fields.condition.choices %}
                            {% if value %} <option value="{{ value }}">{{ label }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group">
                    <label for="location">Pickup Location</label>
                    <input type="text" id="location" name="location" placeholder="e.g. West Campus" required>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-post">Post Listing</button>
            <button type="button" class="btn-cancel" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>

<script>
    const fileInput = document.getElementById('image-upload');
    const fileNameDisplay = document.getElementById('file-name-display');
    const dropZone = document.getElementById('drop-zone');

    fileInput.addEventListener('change', function() {
        if (this.files && this.files.length > 0) {
            const fileName = this.files[0].name;
            fileNameDisplay.textContent = "Selected: " + fileName;
            fileNameDisplay.style.color = "#3f9a6b";
            dropZone.style.borderColor = "#3f9a6b";
            dropZone.style.backgroundColor = "#f0fdf4";
        }
    });

    // Optional: Add simple drag and drop visual feedback
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "#3f9a6b";
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.borderColor = "#e5e7eb";
    });
</script>

{% endblock %}
